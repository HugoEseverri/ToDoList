<div class="task-list">
    <mat-form-field>
        <input matInput placeholder="Nueva tarea" [(ngModel)]="newTask">
        <button mat-raised-button color="primary" (click)="addTask()"></button>
    </mat-form-field>

    <div *ngFor="let task of tasks; let i = index">
        <app-task [task]="task" [index]="i"></app-task>
    </div>

</div>
