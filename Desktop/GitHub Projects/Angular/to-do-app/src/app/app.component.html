<mat-card class="task-container">
  <h2>Lista de Tareas</h2>

  <!-- Campo de entrada para nueva tarea -->
  <mat-form-field appearance="outline">
    <mat-label>Nueva tarea</mat-label>
    <input matInput [(ngModel)]="newTask">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addTask()">Agregar</button>

  <!-- Filtros -->
  <div class="filters">
    <button mat-button [class.active]="filter === 'all'" (click)="setFilter('all')">Todas</button>
    <button mat-button [class.active]="filter === 'pending'" (click)="setFilter('pending')">Pendientes</button>
    <button mat-button [class.active]="filter === 'completed'" (click)="setFilter('completed')">Completadas</button>
  </div>

  <!-- Lista de tareas filtradas -->
  <mat-list>
    <mat-list-item *ngFor="let task of getFilteredTasks(); let i = index">
      <span [class.completed]="task.completed">{{ task.text }}</span>
      <button mat-icon-button (click)="toggleTask(i)">
        <mat-icon>{{ task.completed ? 'check_box' : 'check_box_outline_blank' }}</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteTask(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
